<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أهم الروابط إلى تحتاجها بسلة</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .link-box {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .link-box:hover {
            transform: scale(1.05);
        }
        .link-box a {
            display: block;
            color: #007bff;
            text-decoration: none;
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>أهم الروابط إلى تحتاجها بسلة</h1>
    <div class="links">
        <div class="link-box">
            <a href="https://mtjr.at/E_0xzBpMEK" target="_blank">سلة بلس</a>
        </div>
        <div class="link-box">

        </div>
        <div class="link-box">

        </div>
        <div class="link-box">

        </div>
        <div class="link-box">

        </div>
        <div class="link-box">
            <a href="https://mtjr.at/z2TsLhoffv" target="_blank">تطبيق قلام للسلات المتروكة</a>
        </div>
        <div class="link-box">
            <a href="https://mtjr.at/d3de5xq5G5" target="_blank">تطبيق نوتي موني</a>
        </div>
    </div>
</body>
</html>
